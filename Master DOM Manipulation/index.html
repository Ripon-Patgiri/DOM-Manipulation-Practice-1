<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master DOM Manipulation: Part 1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");

      * {
        list-style: none;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(#0f2027, #203a43, #2c5364);
        height: 100vh;
        font-family: "Lato", sans-serif;
        border: solid 15px #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
      }

      #sports {
        border: solid 5px #fff;
        padding: 30px;
        border-radius: 20px;
        font-size: 3rem;
        text-align: center;
        color: #fff;
      }

      .list-items{
        margin-bottom: 10px;
        border: solid 2px #fff;
        padding: 5px;
        cursor: pointer;
      }

      .div2 {
        border: solid 10px #fff;
        border-radius: 20px;
        font-size: 3.5rem;
        text-align: center;
        padding: 80px;
        color: #fff;
      }
      .div1 {
        border: solid 5px #fff;
        border-radius: 20px;
        font-size: 3.5rem;
        text-align: center;
        padding: 50px;
        color: #fff;
      }

      button {
        display: block;
        font-size: 30px;
        background: none;
        border: solid 2px #fff;
        color: #fff;
        border-radius: 10px;
        padding: 10px 30px;
        margin-top: 10px;
      }

      #main-heading {
        color: yellow;
        font-weight: 900;
        font-size: 5rem;
        padding: 2rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="main-heading">Favourite Sports</h1>
      <!-- Space Between -->
      <ul id="sports">
        <li id="football" class="list-items">
          <span>Ronaldo</span>
          Football
        </li>
        <li id="basketball" class="list-items">basketball</li>
        <li id="boxing" class="list-items">boxing</li>
        <li id="tennis" class="list-items">tennis</li>
        <li id="golf" class="list-items">golf</li>
      </ul>
    </div>
  </body>

  <script src="app.js"></script>
</html>
